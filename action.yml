name: "BD103 Actions"
author: "BD103"
description: "A composite of handy actions for use in a repository."
inputs:
  actionType:
    description: "What action to run"
    required: true
branding:
  icon: "hexagon"
  color: "blue"
runs:
  using: "composite"
  steps:
    - uses: "actions/setup-python@v2"
      with:
        python-version: 3.8
    - run: "bash script.sh"
      shell: "bash"
